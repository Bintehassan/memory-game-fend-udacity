<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        
        <!-- Score panel containing star ratings, moves counter, timer and a reset button -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <p><span class="moves">0</span> Moves</p>
            
            <div class="timer"></div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        
        <!-- Deck of cards, array holding all cards in JS file -->
        <ul class="deck" id="deck_cards">
           
        </ul>

        <!-- The Modal Source: https://www.w3schools.com/howto/howto_css_modals.asp-->
        <div id="myModal" class="modal">
            
            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Over!</h2>
            <h3 id="winning"><h3>
            <h3 id="winning2"><h3>
            <h3 id="winning3"><h3>
            <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
